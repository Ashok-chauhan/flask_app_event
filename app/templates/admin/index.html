{% extends 'base.html' %} {% block content %}
<h1 class="text-center">Events</h1>
<div class="content">
  {% for event in events %}

  <div class="post">
    <p class="title">
      <b>
        #{{ event.id }}
        <a href="event/{{ event.id }}"> {{ event.title }} </a>
      </b>
    </p>

    <p>
      <a
        class="btn btn-outline-secondary btn-sm"
        href="editevent/{{ event.id }}"
      >
        Edit session
      </a>
    </p>

    <hr />
  </div>
  {% endfor %}
</div>
{% endblock %}
