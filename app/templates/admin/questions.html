{% extends 'base.html' %} {% block content %}
<div class="row">
  <div>
    {% if questions %} {% for question in questions %}
    <div class="row">
      <div class="col-md-1">#{{ question.id}}</div>
      <div class="col-md-8">{{ question.content }}</div>
      <div class="col-md-2">
        {{ question.user_name}} - {{question.created_at.strftime('%d/%m/%y
        %I:%M:%S %p')}}
      </div>
    </div>
    <hr />
    {% endfor %} {% endif %}
  </div>
</div>
{% endblock %}
